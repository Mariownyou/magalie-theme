<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Billing Company -->
      <div class="form-group row">
        <div class="col-md-4">
          <label class="form-control-label">Billing Company</label>
        </div>
        <div class="col-md-8">
          <ui-select ng-model="$ctrl.accountingSettings.bill_to" theme="selectize" class="form-control"
                      title="Choose billing balance type" tagging="$root.uiSelectTagHandler">
            <ui-select-match placeholder="Select or search billing balance type">{{$select.selected.display_name}}
            </ui-select-match>
            <ui-select-choices
              repeat="balance_type.value as balance_type in $ctrl.options.actions.POST.billing_balance_type.choices | filter: $select.search">
              <div ng-bind-html="balance_type.display_name | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
          <div field-errors="billing_balance_type"></div>
        </div>
      </div>
</body>
</html>
